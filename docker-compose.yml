version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: rsi-postgres
    environment:
      POSTGRES_DB: rsidb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: